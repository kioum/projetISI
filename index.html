<html>
<head>
<title>My Smart Home</title>
<script type="text/javascript" src="maison.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="styletasks.css">
</head>
<body>
	<div class="container-fluid" id="titre">
		<span> <img id="logo" src="Icone/MySmart Homr.png" alt="Preferences" />
		</span>
		<button name="retour" id="retour" class="btn btn-secondary"
			onclick="affichagePage(this)">
			<img src="Icone/retour-icone.png" alt="Preferences" /> <br />
		</button>
	</div>

	<div class="container-fluid" id="pageAccueil">
		<div class="text-center">
			<button name="myhome" class="btn btn-primary"
				onclick="affichagePage(this)">
				<img src="Icone/home.png" alt="home" /> <br /> My Home
			</button>
		</div>
		<div class="text-center">
			<button name="mytasks" class="btn btn-light"
				onclick="affichagePage(this)">
				<img src="Icone/tasks.png" alt="tasks" /> <br /> My Tasks
			</button>
		</div>
		<div class="text-center">
			<button name="mypref" class="btn btn-secondary"
				onclick="affichagePage(this)">
				<img src="Icone/preferences.png" alt="Preferences" /> <br /> Preferences
			</button>
		</div>
	</div>

	<div id="myHome">
		<div id="choixEtage" class="text-center"></div>

		<div id="paramGen">
			<button name="mytasks" class="btn btn-primary" id="bParam"
				onclick="affichagePage(this)" data-toggle="tooltip"
				data-placement="auto top" title="Param?tres G?n?raux" >
				<img src="Icone/try3.png" alt="Preferences" /> <br />
			</button>
		</div>

		<div id="infoGlobale">
		  <!--  <span id = "titreP">Parametres de la maison :</span>-->
	      <div id = "volets"><span> Tous les volets</span><button id="vOuvert" class="btn btn-primary btn-sm" onclick="changeAllVolet(true)">Ouvrir</button><button id="vFermer" class="btn btn-primary btn-sm" onclick="changeAllVolet(false)">Fermer</button></div>
	      <div id = "lumieres"><span> Toutes les lumieres</span><button id="lOuvert" class="btn btn-primary btn-sm" onclick="changeAllLight(true)">Allumer</button><button id="lFermer" class="btn btn-primary btn-sm" onclick="changeAllLight(false)">Eteindre</button></div>
	      <div id = "temperature"><span>Changer température : </span id="slider"><input type="range" value=23 min=0 max=40 onchange="changeAllTemp(this.value)">23°c</div> 
	    </div>
	</div>

	<div id="myTasks">
		<ul id="menu-mytasks">
		   <li><a href="#">Taches en cours</a>
			  <ul id="tachesCours">
			  </ul>
		   </li>
			<li><a href="#">Taches programmées</a>
			  <ul id="tachesProg">
			  </ul>
		   </li>
		   <li><a href="#">Taches finies</a>
			  <ul id = "tachesFinies">
			  </ul>
		   </li>
		</ul>
	</div>

	<div id="preferences"></div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        $('#menu-mytasks>li').click(function(){
            $(this).toggleClass('active');
            $(this).siblings().removeClass('active');
        })   
    });
	</script>
</body>
</html>
